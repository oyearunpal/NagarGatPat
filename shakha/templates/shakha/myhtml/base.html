{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'shakha/bootstrap.min.css' %}" />
<title>{% block title %}Umamaheswarin Nagar{% endblock %}</title>
  </head>
  <body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="{% static 'shakha/jquery.min.js' %}"></script>
    <script src="{% static 'shakha/bootstrap.min.js' %}"></script>
  </body>
</html>
